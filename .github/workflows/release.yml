name: Build and Release Frontend
on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0
  # allow manual runs from Actions UI
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v1.2.3). If omitted, workflow will use current tag or release payload.'
        required: false
  # also allow triggering when a GitHub Release is published via the UI
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Enable Corepack and pin Yarn
        run: |
          corepack enable
          corepack prepare yarn@1.22.22 --activate

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            ~/.npm
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Build and Pack
        run: |
          chmod +x ./scripts/build.sh
          ./scripts/build.sh

      - name: Set artifact names
        id: set_names
        run: |
          version=$(node -e "try{console.log(require('./package.json').version||'')}catch(e){console.log('')}" ) || version=""
          if [ -z "$version" ]; then
            echo "ERROR: cannot read version from package.json" >&2
            exit 1
          fi
          echo "ART_TAR=dreamview-frontend-${version}.tar.gz" >> $GITHUB_ENV
          echo "ART_SHA=dreamview-frontend-${version}.tar.gz.sha256" >> $GITHUB_ENV

      - name: Upload build artifact (tar)
        uses: actions/upload-artifact@v4
        with:
          name: dreamview-frontend-tar
          path: |
            ${{ env.ART_TAR }}
            ${{ env.ART_SHA }}

      - name: Upload tar and sha to Cloudflare R2
        if: ${{ github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') || github.event.inputs.tag }}
        env:
          AWS_S3_BUCKET: "wheelos-assets"
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_REGION: "auto"
          AWS_S3_ENDPOINT: "https://${{ secrets.CF_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          ART_TAR: ${{ env.ART_TAR }}
          ART_SHA: ${{ env.ART_SHA }}
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip awscli
          echo "Checking artifacts..."
          ls -lh "${ART_TAR}" "${ART_SHA}" || (echo "Artifacts missing" >&2; exit 1)
          echo "Optional: verifying sha256"
          sha256sum -c "${ART_SHA}" || echo "WARNING: sha256 verification failed" >&2
          echo "Uploading ${ART_TAR} to R2 bucket ${R2_BUCKET}..."
          aws --endpoint-url "${AWS_S3_ENDPOINT}" s3 cp "${ART_TAR}" "s3://${R2_BUCKET}/" --acl private
          aws --endpoint-url "${AWS_S3_ENDPOINT}" s3 cp "${ART_SHA}" "s3://${R2_BUCKET}/" --acl private
          echo "Listing uploaded objects:"
          aws --endpoint-url "${AWS_S3_ENDPOINT}" s3 ls "s3://${R2_BUCKET}/" | grep "$(basename ${ART_TAR})" || true

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          # prefer release payload tag, then tag ref, then manual input
          tag_name: ${{ github.event.release.tag_name || github.ref_name || github.event.inputs.tag }}
          name: ${{ github.event.release.tag_name || github.ref_name || github.event.inputs.tag }}
          files: |
            ${{ env.ART_TAR }}
            ${{ env.ART_SHA }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  verify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Enable Corepack and pin Yarn
        run: |
          corepack enable
          corepack prepare yarn@1.22.22 --activate

      - name: Restore artifact
        uses: actions/download-artifact@v4
        with:
          name: dreamview-frontend-tar
          path: ./artifact

      - name: Unpack artifact
        run: |
          mkdir -p unpack
          # Support both versioned and unversioned tarball names
          tar -xzf artifact/*.tar.gz -C unpack

      - name: Serve dist and smoke test
        run: |
          cd unpack/dist
          nohup npx http-server -p 8081 -c-1 >/tmp/http-server.log 2>&1 &
          sleep 2
          curl -I http://localhost:8081 | head -n 5
